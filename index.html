<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div id="calc-body">
        <h1>Calculator</h1>
        <div id="calc-screen"></div>
        <div id="calc-keypad">
            <div id="calc-keypad-numbers">
                <button id="9">9</button>
                <button id="8">8</button>
                <button id="7">7</button>
                <button id="6">6</button>
                <button id="5">5</button>
                <button id="4">4</button>
                <button id="3">3</button>
                <button id="2">2</button>
                <button id="1">1</button>
                <button id="0">0</button>
                <button id="dot">.</button>
            </div>
            <div id="calc-keypad-operations">
                <button id="btn-clear">AC</button>
                <button id="btn-delete">DEL</button>
                <button id="btn-divide">/</button>
                <button id="btn-multiply">x</button>
                <button id="btn-subtract">-</button>
                <button id="btn-add">+</button>
                <button id="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
